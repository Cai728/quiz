<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600">
    <div class="bg-white w-2/4 max-w-2xl mt-28 ml-auto mr-auto mb-0 rounded-lg p-7">
        <div id="form-wrapper" class="text-blue-700 border-blue-700">
            <form name="myform">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" required />
                <label for="sname">Surname:</label>
                <input type="text" id="sname" name="sname" required />
                <label for="uid">User Id:</label>
                <input type="text" id="uid" name="uid" required />
                <!-- <input type="button" value="submit" onclick="validateForm()" onclick="startIntro()"/> -->
              </form>
              <button onclick="testClick()" class="bg-blue-700 text-white font-medium w-24 border-0 p-2 mt-5 ml-auto mr-auto mb-0 rounded cursor-pointer block" >start intro</button>
        </div>

        <div id="intro-wrapper" class="invisible">
            <h1 class="font-serif text-blue-700 text-2xl font-semibold">Welcome to my general knowledge Quiz!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam cum impedit labore aliquid fuga, 
                iure autem cumque earum! Odit quam totam eveniet, 
                est expedita perspiciatis ea! Eaque dolorum commodi ratione.</p>
                <button onclick="startQuiz()" class="bg-blue-700 text-white font-medium w-24 border-0 p-2 mt-5 ml-auto mr-auto mb-0 rounded cursor-pointer block" >start quiz</button>

        </div>
        <div id="question-wrapper" class="invisible">
        <h1 class="font-serif text-blue-700 text-2xl font-semibold border-b border-blue-700 pb-4 mb-3">Quiz</h1>
        <h2 id="question" class="mb-2 font-serif text-blue-700 font-medium text-xl">Question goes here</h2>
        <div id="answer-radios">
            <input type="radio" name="answer" class="m-2" id="answer1"><label for="answer1">Answer 1</label><br>
            <input type="radio" name="answer" class="m-2" id="answer2"><label for="answer2">Answer 2</label><br>
            <input type="radio" name="answer" class="m-2" id="answer3"><label for="answer3">Answer 3</label><br>
            <input type="radio" name="answer" class="m-2" id="answer4"><label for="answer4">Answer 4</label><br>
        </div>
        <button id="next-btn" class="bg-blue-700 text-white font-medium w-24 border-0 p-2 mt-5 ml-auto mr-auto mb-0 rounded cursor-pointer block" onclick="checkAnswer()">Next Question</button>
        </div>

        <div id="end-wrapper" class="invisible">
            <h1 class="font-serif text-blue-700 text-2xl font-semibold">Score</h1>
            <p id="scoreP" class="mb-2 font-serif text-blue-700 font-medium text-xl"></p>
            <a href="index.html" class="bg-blue-700 text-white font-medium w-24 border-0 p-2 mt-5 ml-auto mr-auto mb-0 rounded cursor-pointer block">Refresh</a>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
